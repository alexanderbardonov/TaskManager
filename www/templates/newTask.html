<div style="text-align: center">
    <div style="padding: 10px;border-radius: 10px;background: #cbcbcb">
        To Create new Task please fill out the form
    </div>

    <label for="caption">Caption: </label>
    <input class="" type="text" ng-model="task.name" id="caption"
           ng-class="{'has-error': nameEmpty}"
           placeholder="Name of Task"/><br/>

    <label for="state">State: </label>
    <select id="state" class="" ng-model="task.state"
            ng-class="{'in_progress':task.state=='In Progress','pending':task.state=='Pending','completed':task.state=='Completed'}">
        <option selected>In Progress</option>
        <option>Pending</option>
        <option>Completed</option>
    </select><br/>

    <label for="description">Description: </label>
    <textarea style="width: 60%;height: 100px;margin-top: 10px" class="" id="description"
              ng-model="task.description" placeholder="Description your Task"></textarea>


    <div class="error" ng-show="nameEmpty">
        <br/>
        {{errorMessage}}
    </div>

    <br/>
    <button  class="btn-lg text_title btn_function" ng-click="createTask()">Create Task</button>
    <button  class="btn-lg text_title btn_function" ng-click="cancel()">Cancel</button>

</div>
